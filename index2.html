<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="all.css">
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script src="jquery.timers-1.2.js" type="text/javascript"></script> 
    <script type="text/javascript"> 
        var hours = 1; 
        var minutes = 0; 
        var seconds = 0; 
        var cache = 60; 
        
        function addtime(time){ 
            minutes += time; 
            document.getElementById('show').innerHTML = '尚餘 '+hours+' 小時 '+minutes+' 分鐘 '+seconds+' 秒'; 
        } 
        
        function count(addtime){ 
            if (hours==0 && minutes==0 && seconds==0){ 
                window.open ("index.php?action=timesup", "", "status=0,scrollbars=0,menubar=0,resizable=0,width=350,height=250"); 
            }else{ 
                setTimeout("count()", 1000); 
                if (seconds == 0){ 
                    if (minutes == 0){ 
                        hours -= 1; 
                        minutes = cache-1; 
                        seconds = cache; 
                    }else{ 
                        seconds = cache; 
                        minutes = minutes-1; 
                    } 
                }else{ 
                    seconds = seconds-1; 
                } 
            } 
            document.getElementById('show').innerHTML = hours+' 小時 '+minutes+' 分鐘 '+seconds+' 秒'; 
        } 
        
        
    </script> 
</head>
<body bgcolor="#F5F5DC">
    <div class="wrap">
        <div class="header">
            <h1>使用心得</h1>
        </div>
        <div class="post">
            <div class="content">
                
            </div>
            <div class="left"></div>     
        </div>
        <div class="time">
            <script type="text/javascript">
                document.write('<div id="show">'+hours+' 小時 '+minutes+' 分鐘 '+seconds+' 秒</div>'); 
                count(); 
            </script>
        </div>
    </div>
</body>
</html>
